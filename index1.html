    <script>

            const btnContinue = document.querySelector('#continueBtn1');

            const selectedValue = event.target.value;
            console.log("ðŸš€ ~ document.querySelector ~ selectedValue:", selectedValue);

            if (selectedValue == "yes") {
                btnContinue.disabled = false;
            } else {
                btnContinue.disabled = true;
            }
            
        });
